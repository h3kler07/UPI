<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=article,person,share" />

<div id="success-screen">
  <body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
    }

    /* Top section occupies 1/3rd screen */
    .green-top {
      flex: 0 0 33vh;
      background: rgb(47, 125, 50);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      padding: 32px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .checkmark-circle {
      background: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.10);
    }
    .checkmark {
      color: rgb(47, 125, 50);
      font-size: 2rem;
      font-weight: bold;
    }
    .success-text {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 12px;
    }
    .success-date {
      color: #fff;
      font-size: 0.9rem;
      margin-top: 5px;
      opacity: 0.85;
    }

    /* Middle flexible section */
    .middle-section {
      flex: 1; /* fills available space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(167,155,181,0.09);
      padding: 20px 18px;
      width: 95%;
      max-width: 500px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .avatar-container {
      background: #f4f2fd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(131,79,242,0.12);
      flex-shrink: 0;
    }
    .receiver {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .phone {
      font-size: 0.85rem;
      color: #7d7494;
    }
    .amount {
      font-size: 1.5rem;
      font-weight: 700;
      color: #19124a;
      margin-left: auto;
    }
    .split-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
      font-size: 0.9rem;
    }
    .split-link {
      color: rgb(98, 77, 157);
      cursor: pointer;
      font-weight: 500;
    }
    .action-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 17px;
      gap: 12px;
    }
    .action-btn {
      background: #f6f3fd;
      color: #624d9d;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      flex: 1 1 45%;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 10px rgba(131,79,242,0.08);
      cursor: pointer;
    }

    /* Bottom always at end */
    .bottom-section {
      flex: 0 0 auto;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .ad-space {
      width: 90%;
      height: 18vh;
      
      background-size: cover;
      background-position: center;
      border-radius: 22px;
      box-shadow: 0 4px 18px rgba(131,79,242,0.09);
    }
    .done-btn {
      font-size: 1rem;
      color: rgb(131, 79, 242);
      border: none;
      background: transparent;
      font-weight: 600;
      padding: 11px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(131,79,242,0.09);
      cursor: pointer;
      letter-spacing: 0.18px;
    }

    /* Responsive adjustments */
    @media (max-height: 600px) {
      .green-top { flex: 0 0 30vh; padding: 20px 0; }
      .ad-space { height: 15vh; }
    }
  </style>

  <div class="container">
    <!-- Top (1/3 screen) -->
    <div class="green-top">
      <div class="checkmark-circle">
        <span class="checkmark">&#10003;</span>
      </div>
      <div class="success-text">Payment Successful</div>
      <div class="success-date" id="success-msg"></div>
    </div>

    <!-- Middle details -->
    <div class="middle-section">
      <div class="card">
        <div class="row">
          <div class="avatar-container">
            <span class="material-symbols-outlined" id="person">person</span>
          </div>
          <div class="details">
            <div class="receiver" id="receiver"></div>
            <div class="phone" id="phone"></div>
          </div>
          <div class="amount" id="amount-success-screen"></div>
        </div>
        <div class="split-row">
          <span class="split-link">Split Expense</span>
        </div>
        <div class="action-row">
          <button class="action-btn">
            <span class="material-symbols-outlined">article</span>
            View Details
          </button>
          <button class="action-btn">
            <span class="material-symbols-outlined">share</span>
            Share Receipt
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom (sticky) -->
    <div class="bottom-section">
      <div class="ad-space" ></div>
      <button class="done-btn" id="final_done">Done</button>
    </div>
  </div>
</body>
